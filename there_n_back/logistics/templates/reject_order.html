<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject order - There'n'Back Co.</title>
    <link rel="stylesheet" href="main_pages_styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“¦ There'n'Back Co.</div>
        <div class="header-right">
            <a href="#">Logout</a>
            <a href="#" class="profile">My Profile</a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Reject order</h1>
            <a href="{% url 'dashboard' %}">
                <button>Back to Dashboard</button>
            </a>
        </div>

        <div class="main">
            <form method="POST">
                {% csrf_token %}
                
                <p>Are you sure you want to reject this order?</p>
                
                <!-- Details of the order (dynamic, could be a route, order, driver, etc.) -->
                <p><strong>{{ item.name }}</strong></p>
                
                <!-- Confirmation buttons -->
                <input type="submit" value="Reject" class="btn-confirm"/>
                <a href="{% url return_url %}" class="btn-cancel">Cancel</a>
            </form>
        </div>

    </div>
    <footer>
        <p>&copy; 2024 There'n'Back Company</p>
    </footer>
</body>
</html>
