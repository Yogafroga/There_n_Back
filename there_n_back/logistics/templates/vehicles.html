<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
</head>
<body>
    <h1>Vehicles</h1>
    <a href="{% url 'dispatcher_dashboard' %}">
        <button>Back</button>
    </a><br>
    <a href="{% url 'add_vehicle' %}">
        <button>Add vehicle</button>
    </a>
    <div class="main">
        

        {% for item in data %}
        {{ item.load_capacity }}<br/>
        {{ item.vehicle_type }}<br/>
        <a href="{% url 'delete_vehicle' item.id %}">
            <button>Delete</button>
        </a>
        <hr/>
    
        {% endfor %}
    
    </div>    
</body>
</html>
