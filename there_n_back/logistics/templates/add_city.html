<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a City - There'n'Back Co.</title>
    <link rel="stylesheet" href="main_pages_styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“¦ There'n'Back Co.</div>
        <div class="header-right">
            <a href="#">Logout</a>
            <a href="#" class="profile">My Profile</a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Add a City</h1>
            <a href="{% url 'cities' %}">
                <button>Back</button>
            </a>
        </div>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <!-- City Name -->
                <label for="city_name">City Name:</label><br>
                <input type="text" id="city_name" name="city_name" required><br><br>

                <!-- Latitude -->
                <label for="latitude">Latitude:</label><br>
                <input type="text" id="latitude" name="latitude" required><br><br>

                <!-- Longitude -->
                <label for="longitude">Longitude:</label><br>
                <input type="text" id="longitude" name="longitude" required><br><br>

                <!-- Submit Button -->
                <button type="submit">Add City</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 There'n'Back Company</p>
        </div>
    </div>
</body>
</html>
