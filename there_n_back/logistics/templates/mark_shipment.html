<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark shipment as delivered?</title>
</head>
<body>
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            Are you sure that you want to mark this shipment as delivered?
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>
    
</body>
</html>
