<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers</title>
</head>
<body>
    <a href="{% url 'dispatcher_dashboard' %}">
        <button>Back</button>
    </a><br>
    <a href="{% url 'add_driver' %}">
        <button>Add driver</button>
    </a>
    <div class="main">
        

        {% for item in data %}
        {{ item.name }}<br/>
        {{ item.license_category }}<br/>
        {{ item.vehicle }}<br/>
        <a href="{% url 'delete_driver' item.id %}">
            <button>Delete</button>
        </a>
        <hr/>
    
        {% endfor %}
    
    </div>    
</body>
</html>
