<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers</title>
    <link rel="stylesheet" href="main_pages_styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“¦ There'n'Back Co.</div>
        <div class="header-right">
            <a href="#">Logout</a>
            <a href="#" class="profile">My Profile</a>
        </div>
    </div>
    <div class="container">

        <h1>Drivers</h1>
        <a href="{% url 'add_driver' %}">
            <button class="btn">Add Driver</button>
        </a>
        <a href="{% url 'dispatcher_dashboard' %}">
            <button>Back</button>
        </a>
        
    
    <div class="main">
        {% for item in data %}
        <div class="driver-item">
            <p><strong>Name:</strong> {{ item.name }}</p>
            <p><strong>License Category:</strong> {{ item.license_category }}</p>
            <p><strong>Vehicle:</strong> {{ item.vehicle }}</p>
            <p><strong>Available:</strong> {{ item.is_available }}</p>
            <a href="{% url 'delete_driver' item.id %}">
                <button class="btn-delete">Delete</button>
            </a>
        </div>
        <hr/>
        {% endfor %}
    </div>
    </div>
    <footer>
        <p>&copy; 2024 There'n'Back Company</p>
    </footer>
</body>
</html>
