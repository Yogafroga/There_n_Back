<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipments</title>
</head>
<body>
    <h1>Shipments</h1>
    <a href="{% url 'client_dashboard' %}">
        <button>Back</button>
    </a><br>
    <a href="{% url 'add_order' %}">
        <button>Add order</button>
    </a>
    <div class="main">
        
        {% for item in data %}
        {{ item.city_connection }}<br/>
        {{ item.pickup_location }}<br/>
        {{ item.delivery_location }}<br/>
        {{ item.planned_delivery }}<br/>
        {{ item.weight }}<br/>
        {{ item.volume }}<br/>
        <hr/>
    
        {% endfor %}
    
    </div>    
</body>
</html>
