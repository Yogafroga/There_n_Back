<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <link rel="stylesheet" href="main_pages_styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“¦ There'n'Back Co.</div>
        <div class="header-right">
            <a href="#">Logout</a>
            <a href="#" class="profile">My Profile</a>
        </div>
    </div>

    <div class="container">
    
    <div class="header">
        <h1>Routes</h1>
        <a href="{% url 'dispatcher_dashboard' %}">
            <button class="btn">Back</button>
        </a>
        <a href="{% url 'add_route' %}">
            <button class="btn">Add Route</button>
        </a>
    </div>
    
    <div class="main">
        {% for item in data %}
        <div class="route-item">
            <p><strong>City 1:</strong> {{ item.city1 }}</p>
            <p><strong>City 2:</strong> {{ item.city2 }}</p>
            <p><strong>Distance:</strong> {{ item.distance }} km</p>
            <a href="{% url 'delete_route' item.id %}">
                <button class="btn-delete">Delete</button>
            </a>
        </div>
        <hr/>
        {% endfor %}
    </div>
    </div>
    <footer>
        <p>&copy; 2024 There'n'Back Company</p>
    </footer>
</body>
</html>
