<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
</head>
<body>
    <h1>Routes</h1>
    <a href="{% url 'dispatcher_dashboard' %}">
        <button>Back</button>
    </a><br>
    <a href="{% url 'add_route' %}">
        <button>Add route</button>
    </a>
    <div class="main">
        

        {% for item in data %}
        {{ item.city1 }}<br/>
        {{ item.city2 }}<br/>
        {{ item.distance }}<br/>
        <a href="{% url 'delete_route' item.id %}">
            <button>Delete</button>
        </a>
        <hr/>
    
        {% endfor %}
    
    </div>    
</body>
</html>
